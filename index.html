<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night Picker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Define LucideReact icons manually to avoid CDN issues
        window.LucideReact = {
            User: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',

                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('path', { key: '1', d: 'M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2' }),
                React.createElement('circle', { key: '2', cx: '12', cy: '7', r: '4' })
            ]),
            Plus: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('path', { key: '1', d: 'M5 12h14' }),
                React.createElement('path', { key: '2', d: 'M12 5v14' })
            ]),
            Search: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('circle', { key: '1', cx: '11', cy: '11', r: '8' }),
                React.createElement('path', { key: '2', d: 'm21 21-4.35-4.35' })
            ]),
            Filter: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('polygon', { key: '1', points: '22,3 2,3 10,12.46 10,19 14,21 14,12.46' })
            ]),
            ArrowUp: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('path', { key: '1', d: 'M12 19V5' }),
                React.createElement('path', { key: '2', d: 'M5 12l7-7 7 7' })
            ]),
            ArrowDown: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('path', { key: '1', d: 'M12 5v14' }),
                React.createElement('path', { key: '2', d: 'M19 12l-7 7-7-7' })
            ]),
            Trash2: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('polyline', { key: '1', points: '3,6 5,6 21,6' }),
                React.createElement('path', { key: '2', d: 'M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2' }),
                React.createElement('line', { key: '3', x1: '10', y1: '11', x2: '10', y2: '17' }),
                React.createElement('line', { key: '4', x1: '14', y1: '11', x2: '14', y2: '17' })
            ]),
            ExternalLink: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('path', { key: '1', d: 'M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6' }),
                React.createElement('polyline', { key: '2', points: '15,3 21,3 21,9' }),
                React.createElement('line', { key: '3', x1: '10', y1: '14', x2: '21', y2: '3' })
            ]),
            LogOut: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('path', { key: '1', d: 'M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4' }),
                React.createElement('polyline', { key: '2', points: '16,17 21,12 16,7' }),
                React.createElement('line', { key: '3', x1: '21', y1: '12', x2: '9', y2: '12' })
            ]),
            Users: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('path', { key: '1', d: 'M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2' }),
                React.createElement('circle', { key: '2', cx: '9', cy: '7', r: '4' }),
                React.createElement('path', { key: '3', d: 'M22 21v-2a4 4 0 0 0-3-3.87' }),
                React.createElement('path', { key: '4', d: 'M16 3.13a4 4 0 0 1 0 7.75' })
            ]),
            Trophy: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('path', { key: '1', d: 'M6 9H4.5a2.5 2.5 0 0 1 0-5H6' }),
                React.createElement('path', { key: '2', d: 'M18 9h1.5a2.5 2.5 0 0 0 0-5H18' }),
                React.createElement('path', { key: '3', d: 'M4 22h16' }),
                React.createElement('path', { key: '4', d: 'M10 14.66V17c0 .55.47.98.97 1.21C11.56 18.75 12 19.4 12 20.24 12 21.35 11.35 22 10.24 22H13.76c-1.11 0-1.76-.65-1.76-1.76 0-.84.44-1.49 1.03-2.03.5-.23.97-.66.97-1.21v-2.34' }),
                React.createElement('path', { key: '5', d: 'M6 7h12l-.78 5.33a2 2 0 0 1-2 1.67H8.78a2 2 0 0 1-2-1.67L6 7Z' })
            ]),
            Tag: (props) => React.createElement('svg', {
                ...props,
                width: props.size || 24,
                height: props.size || 24,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, [
                React.createElement('path', { key: '1', d: 'M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z' }),
                React.createElement('circle', { key: '2', cx: '7', cy: '7', r: '1.5' })
            ])
        };
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { User, Plus, Search, Filter, ArrowUp, ArrowDown, Trash2, ExternalLink, LogOut, Users, Trophy, Tag } = LucideReact;

        // Login Component
        const LoginForm = ({ onLogin }) => {
          const [username, setUsername] = useState('');
          const [password, setPassword] = useState('');
          const [error, setError] = useState('');

          // Simple hardcoded users - in production, use proper authentication
          const validUsers = {
            'admin': 'gamenight123',
            'player1': 'password1',
            'player2': 'password2',
            'friend': 'letmein'
          };

          const handleSubmit = () => {
            if (validUsers[username] && validUsers[username] === password) {
              onLogin(username);
              setError('');
            } else {
              setError('Invalid username or password');
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-purple-800 flex items-center justify-center p-4">
              <div className="bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-md">
                <div className="text-center mb-8">
                  <div className="text-4xl mb-4">üéÆ</div>
                  <h1 className="text-3xl font-bold text-gray-800 mb-2">Game Night Picker</h1>
                  <p className="text-gray-600">Sign in to access the game collection</p>
                </div>
                
                <div className="space-y-6">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input
                      type="text"
                      value={username}
                      onChange={(e) => setUsername(e.target.value)}
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Enter your username"
                    />
                  </div>
                  
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input
                      type="password"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Enter your password"
                    />
                  </div>
                  
                  {error && (
                    <div className="bg-red-50 text-red-700 p-3 rounded-lg text-sm">
                      {error}
                    </div>
                  )}
                  
                  <button
                    onClick={handleSubmit}
                    className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-105"
                  >
                    Sign In
                  </button>
                </div>
                
                <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                  <p className="text-sm text-blue-800 font-semibold mb-2">Demo Accounts:</p>
                  <div className="text-xs text-blue-700 space-y-1">
                    <div>admin / gamenight123</div>
                    <div>player1 / password1</div>
                    <div>player2 / password2</div>
                    <div>friend / letmein</div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Header Component
        const Header = ({ currentUser, onLogout }) => (
          <header className="text-center mb-10 text-white">
            <div className="flex justify-between items-center mb-6">
              <div></div>
              <div className="flex items-center gap-4 bg-white/20 backdrop-blur-sm rounded-full px-4 py-2">
                <User size={20} />
                <span className="font-semibold">{currentUser}</span>
                <button
                  onClick={onLogout}
                  className="p-1 hover:bg-white/20 rounded-full transition-colors"
                  title="Logout"
                >
                  <LogOut size={18} />
                </button>
              </div>
            </div>
            <h1 className="text-5xl font-bold mb-4">üéÆ Game Night Picker</h1>
            <p className="text-xl opacity-90">Add and vote for your next multiplayer adventure!</p>
          </header>
        );

        // Add Game Form Component
        const AddGameForm = ({ onAddGame, currentUser }) => {
          const [formData, setFormData] = useState({
            name: '',
            link: '',
            price: '',
            players: '',
            description: '',
            tags: []
          });
          const [tagInput, setTagInput] = useState('');
          const [isExpanded, setIsExpanded] = useState(false);

          const suggestedTags = [
            'Co-op', 'Multiplayer', 'Online Co-Op', 'Local Co-Op', 'Party Game',
            'Survival', 'Action', 'Strategy', 'Racing', 'Sports', 'Horror', 'Puzzle'
          ];

          const handleInputChange = (field, value) => {
            setFormData(prev => ({ ...prev, [field]: value }));
          };

          const addTag = (tag) => {
            if (tag && !formData.tags.includes(tag)) {
              setFormData(prev => ({
                ...prev,
                tags: [...prev.tags, tag]
              }));
              setTagInput('');
            }
          };

          const removeTag = (tagToRemove) => {
            setFormData(prev => ({
              ...prev,
              tags: prev.tags.filter(tag => tag !== tagToRemove)
            }));
          };

          const handleSubmit = () => {
            if (!formData.name.trim()) return;

            const newGame = {
              ...formData,
              id: Date.now(),
              addedBy: currentUser,
              votes: 0,
              dateAdded: new Date().toISOString()
            };

            onAddGame(newGame);
            setFormData({
              name: '',
              link: '',
              price: '',
              players: '',
              description: '',
              tags: []
            });
            setIsExpanded(false);
          };

          return (
            <div className="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl mb-8 overflow-hidden">
              <button
                onClick={() => setIsExpanded(!isExpanded)}
                className="w-full p-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold text-lg flex items-center justify-center gap-3 hover:from-blue-700 hover:to-purple-700 transition-all"
              >
                <Plus size={24} />
                {isExpanded ? 'Hide Form' : 'Add New Game'}
              </button>
              
              {isExpanded && (
                <div className="p-6 space-y-6">
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Game Name *</label>
                      <input
                        type="text"
                        value={formData.name}
                        onChange={(e) => handleInputChange('name', e.target.value)}
                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                      />
                    </div>
                    
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Game Link</label>
                      <input
                        type="url"
                        value={formData.link}
                        onChange={(e) => handleInputChange('link', e.target.value)}
                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        placeholder="https://store.steampowered.com/..."
                      />
                    </div>
                    
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Price</label>
                      <input
                        type="text"
                        value={formData.price}
                        onChange={(e) => handleInputChange('price', e.target.value)}
                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        placeholder="$19.99 or Free"
                      />
                    </div>
                    
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Player Count</label>
                      <input
                        type="text"
                        value={formData.players}
                        onChange={(e) => handleInputChange('players', e.target.value)}
                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        placeholder="1-4 players"
                      />
                    </div>
                  </div>
                  
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <textarea
                      value={formData.description}
                      onChange={(e) => handleInputChange('description', e.target.value)}
                      className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all h-24 resize-none"
                      placeholder="Brief description of the game..."
                    />
                  </div>
                  
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Tags</label>
                    <div className="flex flex-wrap gap-2 p-3 border-2 border-gray-200 rounded-lg min-h-[50px] bg-gray-50">
                      {formData.tags.map(tag => (
                        <span
                          key={tag}
                          className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-1 rounded-full text-sm flex items-center gap-1"
                        >
                          {tag}
                          <button
                            onClick={() => removeTag(tag)}
                            className="hover:bg-white/20 rounded-full p-0.5 transition-colors"
                          >
                            √ó
                          </button>
                        </span>
                      ))}
                      <input
                        type="text"
                        value={tagInput}
                        onChange={(e) => setTagInput(e.target.value)}
                        onKeyPress={(e) => {
                          if (e.key === 'Enter') {
                            e.preventDefault();
                            addTag(tagInput.trim());
                          }
                        }}
                        placeholder="Type tag and press Enter"
                        className="flex-1 min-w-[120px] border-none outline-none bg-transparent"
                      />
                    </div>
                    <div className="flex flex-wrap gap-2 mt-2">
                      {suggestedTags.filter(tag => !formData.tags.includes(tag)).map(tag => (
                        <button
                          key={tag}
                          onClick={() => addTag(tag)}
                          className="text-xs bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded-full transition-colors"
                        >
                          {tag}
                        </button>
                      ))}
                    </div>
                  </div>
                  
                  <button
                    onClick={handleSubmit}
                    className="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white py-4 px-6 rounded-xl font-bold text-lg hover:from-green-600 hover:to-blue-700 transition-all transform hover:scale-105 shadow-lg"
                  >
                    Add Game to Collection
                  </button>
                </div>
              )}
            </div>
          );
        };

        // Game Card Component
        const GameCard = ({ game, onVote, onDelete, currentUser }) => (
          <div className="bg-white/95 backdrop-blur-xl rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 border border-white/20">
            <div className="flex justify-between items-start mb-4">
              <div className="flex-1">
                <h3 className="text-xl font-bold text-gray-800 mb-1">
                  {game.link ? (
                    <a
                      href={game.link}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="hover:text-blue-600 transition-colors flex items-center gap-2"
                    >
                      {game.name}
                      <ExternalLink size={16} />
                    </a>
                  ) : (
                    game.name
                  )}
                </h3>
                <div className="text-lg font-semibold text-green-600">
                  {game.price || 'N/A'}
                </div>
              </div>
            </div>
            
            <p className="text-gray-600 mb-4 leading-relaxed">
              {game.description || 'No description provided.'}
            </p>
            
            <div className="flex flex-wrap gap-2 mb-4">
              {game.tags.map(tag => (
                <span
                  key={tag}
                  className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-1 rounded-full text-sm font-medium"
                >
                  {tag}
                </span>
              ))}
            </div>
            
            <div className="flex justify-between items-center mb-4 text-sm text-gray-600">
              <div className="flex items-center gap-1">
                <Users size={16} />
                {game.players || 'Unknown'}
              </div>
              <div className="text-purple-600 font-medium">
                Added by {game.addedBy}
              </div>
            </div>
            
            <div className="border-t pt-4 flex justify-between items-center">
              <div className="flex gap-2">
                <button
                  onClick={() => onVote(game.id, 1)}
                  className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full font-semibold transition-all transform hover:scale-105 flex items-center gap-1"
                >
                  üëç Upvote
                </button>
                <button
                  onClick={() => onVote(game.id, -1)}
                  className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full font-semibold transition-all transform hover:scale-105 flex items-center gap-1"
                >
                  üëé Downvote
                </button>
                {(currentUser === game.addedBy || currentUser === 'admin') && (
                  <button
                    onClick={() => onDelete(game.id)}
                    className="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-full transition-all transform hover:scale-105"
                  >
                    <Trash2 size={16} />
                  </button>
                )}
              </div>
              <div className="bg-gray-100 px-4 py-2 rounded-full font-bold text-gray-800">
                {game.votes} votes
              </div>
            </div>
          </div>
        );

        // Controls Component
        const Controls = ({ filters, onFilterChange, sortConfig, onSortChange }) => (
          <div className="bg-white/20 backdrop-blur-sm rounded-2xl p-6 mb-8">
            <div className="flex flex-wrap gap-4 justify-center items-end">
              <div className="flex flex-col">
                <label className="text-white font-semibold mb-2 flex items-center gap-1">
                  <Filter size={16} />
                  Filter by Tag
                </label>
                <select
                  value={filters.tag}
                  onChange={(e) => onFilterChange('tag', e.target.value)}
                  className="px-4 py-2 rounded-lg bg-white/90 backdrop-blur-sm border-none focus:ring-2 focus:ring-blue-300"
                >
                  <option value="">All Games</option>
                  {filters.availableTags.map(tag => (
                    <option key={tag} value={tag}>{tag}</option>
                  ))}
                </select>
              </div>
              
              <div className="flex flex-col">
                <label className="text-white font-semibold mb-2 flex items-center gap-1">
                  <Search size={16} />
                  Search
                </label>
                <input
                  type="text"
                  value={filters.search}
                  onChange={(e) => onFilterChange('search', e.target.value)}
                  placeholder="Game name..."
                  className="px-4 py-2 rounded-lg bg-white/90 backdrop-blur-sm border-none focus:ring-2 focus:ring-blue-300"
                />
              </div>
              
              <div className="flex flex-col">
                <label className="text-white font-semibold mb-2">Sort by</label>
                <button
                  onClick={onSortChange}
                  className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold transition-all flex items-center gap-2"
                >
                  Votes {sortConfig.ascending ? <ArrowUp size={16} /> : <ArrowDown size={16} />}
                </button>
              </div>
            </div>
          </div>
        );

        // Stats Component
        const Stats = ({ games }) => {
          const totalVotes = games.reduce((sum, game) => sum + Math.abs(game.votes), 0);
          const topGame = games.length > 0 ? games.reduce((top, game) => game.votes > top.votes ? game : top).name : '-';
          const uniqueTags = new Set(games.flatMap(game => game.tags)).size;

          return (
            <div className="bg-white/95 backdrop-blur-xl rounded-2xl p-6 shadow-xl mt-8">
              <div className="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
                <div>
                  <div className="text-3xl font-bold text-blue-600 mb-1">{games.length}</div>
                  <div className="text-sm text-gray-600">Total Games</div>
                </div>
                <div>
                  <div className="text-3xl font-bold text-green-600 mb-1">{totalVotes}</div>
                  <div className="text-sm text-gray-600">Total Votes</div>
                </div>
                <div>
                  <div className="text-3xl font-bold text-purple-600 mb-1 flex items-center justify-center">
                    <Trophy size={24} />
                  </div>
                  <div className="text-sm text-gray-600 truncate">{topGame.length > 10 ? topGame.substring(0, 10) + '...' : topGame}</div>
                </div>
                <div>
                  <div className="text-3xl font-bold text-orange-600 mb-1">{uniqueTags}</div>
                  <div className="text-sm text-gray-600">Unique Tags</div>
                </div>
              </div>
            </div>
          );
        };

        // Main App Component
        const GameNightPicker = () => {
          const [currentUser, setCurrentUser] = useState(null);
          const [games, setGames] = useState([]);
          const [filters, setFilters] = useState({
            tag: '',
            search: '',
            availableTags: []
          });
          const [sortConfig, setSortConfig] = useState({
            ascending: false
          });

          useEffect(() => {
            updateAvailableTags();
          }, [games]);

          const updateAvailableTags = () => {
            const tags = [...new Set(games.flatMap(game => game.tags))].sort();
            setFilters(prev => ({ ...prev, availableTags: tags }));
          };

          const handleLogin = (username) => {
            setCurrentUser(username);
          };

          const handleLogout = () => {
            setCurrentUser(null);
          };

          const addGame = (game) => {
            setGames(prev => [...prev, game]);
          };

          const vote = (gameId, value) => {
            setGames(prev => prev.map(game => 
              game.id === gameId 
                ? { ...game, votes: game.votes + value }
                : game
            ));
          };

          const deleteGame = (gameId) => {
            if (window.confirm('Are you sure you want to delete this game?')) {
              setGames(prev => prev.filter(game => game.id !== gameId));
            }
          };

          const handleFilterChange = (type, value) => {
            setFilters(prev => ({ ...prev, [type]: value }));
          };

          const toggleSort = () => {
            setSortConfig(prev => ({ ...prev, ascending: !prev.ascending }));
          };

          // Filter and sort games
          const filteredAndSortedGames = games
            .filter(game => {
              const tagMatch = !filters.tag || game.tags.includes(filters.tag);
              const searchMatch = !filters.search || 
                game.name.toLowerCase().includes(filters.search.toLowerCase()) ||
                game.description.toLowerCase().includes(filters.search.toLowerCase()) ||
                game.addedBy.toLowerCase().includes(filters.search.toLowerCase());
              return tagMatch && searchMatch;
            })
            .sort((a, b) => {
              return sortConfig.ascending ? a.votes - b.votes : b.votes - a.votes;
            });

          if (!currentUser) {
            return React.createElement(LoginForm, { onLogin: handleLogin });
          }

          return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-purple-800 p-4" },
            React.createElement('div', { className: "max-w-7xl mx-auto" },
              React.createElement(Header, { currentUser: currentUser, onLogout: handleLogout }),
              React.createElement(AddGameForm, { onAddGame: addGame, currentUser: currentUser }),
              React.createElement(Controls, {
                filters: filters,
                onFilterChange: handleFilterChange,
                sortConfig: sortConfig,
                onSortChange: toggleSort
              }),
              
              filteredAndSortedGames.length === 0 ? 
                React.createElement('div', { className: "text-center text-white py-20" },
                  React.createElement('div', { className: "text-6xl mb-4" }, 'üéÆ'),
                  React.createElement('h3', { className: "text-2xl font-bold mb-2" }, 'No games yet!'),
                  React.createElement('p', { className: "text-lg opacity-75" }, 'Add your first game using the form above.')
                ) :
                React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8" },
                  filteredAndSortedGames.map(game => 
                    React.createElement(GameCard, {
                      key: game.id,
                      game: game,
                      onVote: vote,
                      onDelete: deleteGame,
                      currentUser: currentUser
                    })
                  )
                ),
              
              React.createElement(Stats, { games: games })
            )
          );
        };

        // Render the app
        ReactDOM.render(React.createElement(GameNightPicker), document.getElementById('root'));
    </script>
</body>
</html>
