<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .add-game-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .add-game-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 45px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }

        .tag-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.8;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .tag-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .tag-suggestion {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag-suggestion:hover {
            background: #e9ecef;
        }

        .add-game-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: white;
            font-weight: 600;
        }

        select, input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }

        .sort-toggle {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button.active {
            background: #4ecdc4;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .game-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .game-title a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .game-title a:hover {
            color: #667eea;
        }

        .game-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #27ae60;
            min-width: 60px;
            text-align: right;
        }

        .game-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .players {
            color: #7f8c8d;
            font-weight: 600;
        }

        .added-by {
            color: #9b59b6;
            font-size: 0.9rem;
            font-style: italic;
        }

        .vote-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        .vote-buttons {
            display: flex;
            gap: 10px;
        }

        .vote-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .upvote {
            background: #2ecc71;
            color: white;
        }

        .upvote:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        .downvote {
            background: #e74c3c;
            color: white;
        }

        .downvote:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #95a5a6;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #7f8c8d;
        }

        .vote-count {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
            min-width: 80px;
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 20px;
        }

        .stats-bar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            color: #2c3e50;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .empty-state p {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 Game Night Picker</h1>
            <p class="subtitle">Add and vote for your next multiplayer adventure!</p>
        </header>

        <div class="add-game-section">
            <h2 class="add-game-title">➕ Add New Game</h2>
            <form id="addGameForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gameName">Game Name *</label>
                        <input type="text" id="gameName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gameLink">Game Link</label>
                        <input type="url" id="gameLink" placeholder="https://store.steampowered.com/...">
                    </div>
                    
                    <div class="form-group">
                        <label for="gamePrice">Price</label>
                        <input type="text" id="gamePrice" placeholder="$19.99 or Free">
                    </div>
                    
                    <div class="form-group">
                        <label for="gamePlayers">Player Count</label>
                        <input type="text" id="gamePlayers" placeholder="1-4 players">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gameDescription">Description</label>
                    <textarea id="gameDescription" placeholder="Brief description of the game..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="addedBy">Added By</label>
                    <input type="text" id="addedBy" placeholder="Your name">
                </div>
                
                <div class="form-group">
                    <label>Tags</label>
                    <div class="tags-input" id="tagsInput">
                        <input type="text" id="tagInput" placeholder="Type tag and press Enter" style="border: none; outline: none; flex: 1; min-width: 120px;">
                    </div>
                    <div class="tag-suggestions">
                        <span class="tag-suggestion" onclick="addSuggestedTag('Co-op')">Co-op</span>
                        <span class="tag-suggestion" onclick="addSuggestedTag('Multiplayer')">Multiplayer</span>
                        <span class="tag-suggestion" onclick="addSuggestedTag('Online Co-Op')">Online Co-Op</span>
                        <span class="tag-suggestion" onclick="addSuggestedTag('Local Co-Op')">Local Co-Op</span>
                        <span class="tag-suggestion" onclick="addSuggestedTag('Party Game')">Party Game</span>
                        <span class="tag-suggestion" onclick="addSuggestedTag('Survival')">Survival</span>
                        <span class="tag-suggestion" onclick="addSuggestedTag('Action')">Action</span>
                        <span class="tag-suggestion" onclick="addSuggestedTag('Strategy')">Strategy</span>
                        <span class="tag-suggestion" onclick="addSuggestedTag('Racing')">Racing</span>
                        <span class="tag-suggestion" onclick="addSuggestedTag('Sports')">Sports</span>
                    </div>
                </div>
                
                <button type="submit" class="add-game-btn">Add Game to Collection</button>
            </form>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="tagFilter">Filter by Tag:</label>
                <select id="tagFilter">
                    <option value="">All Games</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchFilter">Search:</label>
                <input type="text" id="searchFilter" placeholder="Game name...">
            </div>

            <div class="sort-toggle">
                <label>Sort by:</label>
                <button id="sortBtn" onclick="toggleSort()">Votes ↓</button>
            </div>
        </div>

        <div id="gamesContainer" class="games-grid"></div>

        <div class="stats-bar">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalGames">0</div>
                    <div class="stat-label">Total Games</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalVotes">0</div>
                    <div class="stat-label">Total Votes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="topGame">-</div>
                    <div class="stat-label">Most Voted</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="uniqueTags">0</div>
                    <div class="stat-label">Unique Tags</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let games = [];
        let currentTags = [];
        let sortAscending = false;
        let currentSort = 'votes';
        let gameIdCounter = 1;

        // Initialize the app
        function init() {
            setupEventListeners();
            renderGames();
            updateTagFilter();
        }

        function setupEventListeners() {
            // Form submission
            document.getElementById('addGameForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addGame();
            });

            // Tag input
            document.getElementById('tagInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tagText = this.value.trim();
                    if (tagText && !currentTags.includes(tagText)) {
                        addTag(tagText);
                        this.value = '';
                    }
                }
            });

            // Filters
            document.getElementById('tagFilter').addEventListener('change', renderGames);
            document.getElementById('searchFilter').addEventListener('input', renderGames);
        }

        function addTag(tagText) {
            currentTags.push(tagText);
            renderTags();
        }

        function addSuggestedTag(tagText) {
            if (!currentTags.includes(tagText)) {
                addTag(tagText);
            }
        }

        function removeTag(tagText) {
            currentTags = currentTags.filter(tag => tag !== tagText);
            renderTags();
        }

        function renderTags() {
            const container = document.getElementById('tagsInput');
            const input = document.getElementById('tagInput');
            
            container.innerHTML = '';
            
            currentTags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag-item';
                tagEl.innerHTML = `${tag} <span class="tag-remove" onclick="removeTag('${tag}')">×</span>`;
                container.appendChild(tagEl);
            });
            
            container.appendChild(input);
        }

        function addGame() {
            const name = document.getElementById('gameName').value.trim();
            const link = document.getElementById('gameLink').value.trim();
            const price = document.getElementById('gamePrice').value.trim() || 'N/A';
            const players = document.getElementById('gamePlayers').value.trim() || 'Unknown';
            const description = document.getElementById('gameDescription').value.trim() || 'No description provided.';
            const addedBy = document.getElementById('addedBy').value.trim() || 'Anonymous';

            if (!name) {
                alert('Please enter a game name');
                return;
            }

            const newGame = {
                id: gameIdCounter++,
                name: name,
                link: link,
                description: description,
                price: price,
                players: players,
                tags: [...currentTags],
                addedBy: addedBy,
                votes: 0,
                dateAdded: new Date().toISOString()
            };

            games.push(newGame);
            
            // Clear form
            document.getElementById('addGameForm').reset();
            currentTags = [];
            renderTags();
            
            renderGames();
            updateTagFilter();
            
            // Scroll to the new game
            setTimeout(() => {
                const gameCards = document.querySelectorAll('.game-card');
                if (gameCards.length > 0) {
                    gameCards[gameCards.length - 1].scrollIntoView({ behavior: 'smooth' });
                }
            }, 100);
        }

        function deleteGame(gameId) {
            if (confirm('Are you sure you want to delete this game?')) {
                games = games.filter(game => game.id !== gameId);
                renderGames();
                updateTagFilter();
            }
        }

        function updateTagFilter() {
            const tagFilter = document.getElementById('tagFilter');
            const currentValue = tagFilter.value;
            
            // Get all unique tags
            const allTags = [...new Set(games.flatMap(game => game.tags))].sort();
            
            tagFilter.innerHTML = '<option value="">All Games</option>';
            allTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                tagFilter.appendChild(option);
            });
            
            tagFilter.value = currentValue;
        }

        function renderGames() {
            const container = document.getElementById('gamesContainer');
            const tagFilter = document.getElementById('tagFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            let filteredGames = games.filter(game => {
                const tagMatch = !tagFilter || game.tags.includes(tagFilter);
                const searchMatch = !searchFilter || 
                    game.name.toLowerCase().includes(searchFilter) || 
                    game.description.toLowerCase().includes(searchFilter) ||
                    game.addedBy.toLowerCase().includes(searchFilter);
                
                return tagMatch && searchMatch;
            });

            // Sort games
            filteredGames.sort((a, b) => {
                if (currentSort === 'votes') {
                    return sortAscending ? a.votes - b.votes : b.votes - a.votes;
                } else if (currentSort === 'name') {
                    return sortAscending ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
                } else if (currentSort === 'date') {
                    return sortAscending ? 
                        new Date(a.dateAdded) - new Date(b.dateAdded) : 
                        new Date(b.dateAdded) - new Date(a.dateAdded);
                }
            });

            if (filteredGames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No games yet!</h3>
                        <p>Add your first game using the form above.</p>
                    </div>
                `;
            } else {
                container.innerHTML = filteredGames.map(game => `
                    <div class="game-card">
                        <div class="game-header">
                            <div>
                                <div class="game-title">
                                    ${game.link ? 
                                        `<a href="${game.link}" target="_blank">${game.name}</a>` : 
                                        game.name
                                    }
                                </div>
                                <div class="game-price">${game.price}</div>
                            </div>
                        </div>
                        
                        <div class="game-description">${game.description}</div>
                        
                        <div class="game-tags">
                            ${game.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        
                        <div class="game-stats">
                            <div class="players">👥 ${game.players}</div>
                            <div class="added-by">Added by ${game.addedBy}</div>
                        </div>
                        
                        <div class="vote-section">
                            <div class="vote-buttons">
                                <button class="vote-btn upvote" onclick="vote(${game.id}, 1)">👍 Upvote</button>
                                <button class="vote-btn downvote" onclick="vote(${game.id}, -1)">👎 Downvote</button>
                                <button class="vote-btn delete-btn" onclick="deleteGame(${game.id})">🗑️ Delete</button>
                            </div>
                            <div class="vote-count">${game.votes} votes</div>
                        </div>
                    </div>
                `).join('');
            }

            updateStats(filteredGames);
        }

        function vote(gameId, value) {
            const game = games.find(g => g.id === gameId);
            if (game) {
                game.votes += value;
                renderGames();
            }
        }

        function toggleSort() {
            const btn = document.getElementById('sortBtn');
            sortAscending = !sortAscending;
            
            const arrow = sortAscending ? '↑' : '↓';
            btn.textContent = `Votes ${arrow}`;
            
            renderGames();
        }

        function updateStats(filteredGames) {
            const totalGames = filteredGames.length;
            const totalVotes = filteredGames.reduce((sum, game) => sum + Math.abs(game.votes), 0);
            const topGame = filteredGames.length > 0 ? 
                filteredGames.reduce((top, game) => game.votes > top.votes ? game : top).name : '-';
            const uniqueTags = new Set(games.flatMap(game => game.tags)).size;

            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('topGame').textContent = topGame.length > 15 ? topGame.substring(0, 15) + '...' : topGame;
            document.getElementById('uniqueTags').textContent = uniqueTags;
        }

        // Initialize the app when page loads
        init();
    </script>
</body>
</html>
